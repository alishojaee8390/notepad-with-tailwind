<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body class="bg-slate-800  font-sahel  list-none" dir="rtl">

    <!-- notepad header start -->
    <section class="notepade-header bg-sky-400 flex justify-center align-middle p-10 shadow-md shadow-sky-500">
        <div class="notepad-title">
            <h1 class="text-white text-3xl">دفترچه یادداشت</h1>
        </div>
    </section>

    <section>
        <!-- end of notepad header -->

        <!-- notepade form start -->
        <div class="notepad-form mt-44">
            <div class="container m-auto">
                <div class="flex justify-between flex-col md:flex-row align-middle">
                    <div class="w-full lg:w-2/6 p-5">
                        <form action="" class="flex flex-col" id="form">
                            <label for="note" class="text-sky-500 text-center mb-3 text-2xl">اضافه کردن یادداشت جدید</label>
                            <textarea  class="resize-none outline-none rounded-md  shadow-sm shadow-sky-300 focus:border-2 border-sky-300 mb-3 p-5 placeholder-sky-400" placeholder="یادداشت  خود تو بنویس" name="" id="note" cols="80" rows="15"></textarea>
                            <input id="submit" class="bg-sky-600 text-white p-2 rounded-md cursor-pointer hover:bg-sky-800 transition-all shadow-inner shadow-sky-100 " type="submit" value="ذخیره یادداشت"  >
                        </form>
                    </div>
                    <div class="lg:w-2/6 bg-slate-900 sm:mt-10 p-10 rounded-lg  h-full ">
                        <h2 class="text-white text-center">یادداشت های من</h2>
                        <div id="note-list" class="text-white h-96  overflow-auto scrollbar-thin scrollbar-thumb-sky-500 scrollbar-track-gray-700 scrollbar-thumb-rounded ">
                          
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- end of notepade form -->

    <!-- alert start -->


        <div class="alert-input bg-white absolute top-10 right-10 h-16 w-96 text-center rounded-lg shadow-inner shadow-slate-600  transition-all ease duration-300 opacity-0 translate-y-10">
            
            <div class="flex justify-between p-5">

                <p class=" text-1xl text-red-600 font-bold ">مقداری را داخل باکس وارد کنید</p>
                <a href=""><i class="fa fa-times"></i></a>
            </div>
            
        </div>
    <!-- end alert -->

   <!-- alert-remove start -->


   <div class="alert-remove bg-white absolute top-10 right-10 h-16 w-96 text-center rounded-lg shadow-inner shadow-slate-600  transition-all ease duration-300 opacity-0 translate-y-10">
            
    <div class="flex justify-between p-5">

        <p class=" text-1xl text-red-600 font-bold ">یادداشت شما از لیست حذف شد</p>
        <a href=""><i class="fa fa-times"></i></a>
    </div>
    
</div>
<!-- end alert-remove -->

   <!-- alert-add start -->


   <div class="alert-add bg-white absolute top-10 right-10 h-16 w-96 text-center rounded-lg shadow-inner shadow-slate-600  transition-all ease duration-300 opacity-0 translate-y-10">
            
    <div class="flex justify-between p-5">

        <p class=" text-1xl text-red-600 font-bold ">یادداشت شما  به لیست اضافه شد</p>
        <a href=""><i class="fa fa-times"></i></a>
    </div>
    
</div>
<!-- end alert-add -->



    

    <script src="js/script.js"></script>
    <script src="js/all.min.js"></script>

</body>

</html>
